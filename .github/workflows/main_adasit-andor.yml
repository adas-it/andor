# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - adasit-andor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fdb31690dc3543babcdf532687848587 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_58617012269d4acfb0c885c92f22c0e4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fdb31690dc3543babcdf532687848587 }}/lucashigor/andor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adasit-andor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_991ee31f562648f7a1dc8183d70e957d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fdb31690dc3543babcdf532687848587 }}/lucashigor/andor:${{ github.sha }}'